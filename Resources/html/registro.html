<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="resources/css/estilos-registro.css">
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
                <h1>Crear cuenta</h1>
                <input id="identify" type="text" placeholder="identificación" />
                <input id="first-names" type="text" placeholder="Nombres" />
                <input id="second-names" type="text" placeholder="Apellidos" />
                <input id="perfil" type="text" placeholder="Perfil" />
                <input id="password" type="password" placeholder="Contraseña" />
                <button id="register">Registrarse</button>
                <p class="message">¿Ya tienes una cuenta? <a class="iniciar-sesion" href="">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>

</html>
